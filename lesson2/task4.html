<script>
  var a = parseInt(prompt("Enter value 1..15: "));
  var answer = ' '
  switch (a){
    case 1: answer += '1 ';
    case 2: answer += '2 ';
    case 3: answer += '3 ';
    case 4: answer += '4 ';
    case 5: answer += '5 ';
    case 6: answer += '6 ';
    case 7: answer += '7 ';
    case 8: answer += '8 ';
    case 9: answer += '9 ';
    case 10: answer += '10 ';
    case 11: answer += '11 ';
    case 12: answer += '12 ';
    case 13: answer += '13 ';
    case 14: answer += '14 ';
    case 15: answer += '15'; break ;
    default: alert (" You entered not number from 1..15!!!!");
  }
  if (answer != ' ') {
    alert (answer);
  }
</script>
